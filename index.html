<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div id="title">
        <h1>Rock Paper Scissor Game</h1>
    </div>
      
    <div class="choices">
        <div class="choice">
            <img src="rock.png" alt="rock" id="rock" class="choice1">
        </div>
        <div class="choice">
            <img src="paper.png" alt="paper" id="paper" class="choice1">
        </div>
        <div class="choice">
            <img src="scissors.png" alt="Scissor" id="Scissor" class="choice1">
        </div>
    </div>

    <div class="score">
        <div id="user">
            <p id="userscore">0</p>
            <h4><b>YOU</b></h4>
        </div>
        <div id="comp">
            <p id="compscore">0</p>
            <h4><b>COMP</b></h4>
        </div>
    </div>

    <div id="msg">
        <p id="msgboard">Start the game.</p>
    </div>

    <script src="app.js"></script>
</body>

</html>
